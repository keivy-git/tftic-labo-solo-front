<h1>Bienvenu(e)</h1>

<h2>Connectez-vous pour acc√®der a votre compte.</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <div class="card flex justify-content-center">

  <p-floatLabel>
    <input pInputText type="email" pInputText id="in-email" formControlName="email" styleClass="w-full">
    <label for="in-email">Votre e-mail</label>
  </p-floatLabel>
    <br>
    <p-floatLabel>
    <p-password formControlName="password" [toggleMask]="true" id="in-password" styleClass="w-full" feedback="false"></p-password>
      <label for="in-password">Mot de passe</label>
    </p-floatLabel>
<br>

    <p-button label="Se connecter" type="submit" styleClass="w-full" [disabled]="form.invalid"></p-button>

  </div>
</form>
